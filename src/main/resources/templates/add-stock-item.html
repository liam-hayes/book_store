<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Registration</title>
</head>
<body>
	<th:block th:include="fragments/navbar :: navbar"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully created a
						new book!</div>
				</div>

				<h1>Add new book to stock</h1>
				<form th:action="@{/add-stock-item}" th:object="${book}"
					method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('title')}? 'has-error':''">
						<label for="title" class="control-label">Title</label> <input
							id="title" class="form-control" th:field="*{title}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('title')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('author')}? 'has-error':''">
						<label for="author" class="control-label">Author</label> <input
							id="author" class="form-control" th:field="*{author}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('author')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('category')}? 'has-error':''">
						<label for="category" class="control-label">Category</label> <input
							id="category" class="form-control" th:field="*{category}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('category')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
						<label for="price" class="control-label">Price</label> <input
							id="price" class="form-control" th:field="*{price}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('price')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
