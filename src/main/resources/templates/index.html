<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>Home</title>
</head>
<body>
	<th:block th:include="fragments/navbar :: navbar"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Home page</h1>
				<div th:if="${role.equals('customer')}">Logged in as customer
				</div>

				<div th:if="${role.equals('administrator')}">
					Logged in as administrator <a th:href="|@{/add-stock-item}|">Add
						to stock</a>
				</div>

				<h2>Books</h2>
				<table>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
						<th>Price</th>
						<th>Stock Level</th>
					</tr>
					<th:block th:each="book : ${books}">
						<tr>
							<td th:text="${book.title}">...</td>
							<td th:text="${book.author}">...</td>
							<td th:text="${book.category}">...</td>
							<td th:text="${book.price}">...</td>
							<td th:text="${book.stockLevel}">...</td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
